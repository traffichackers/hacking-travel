<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Mass Travel</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <!-- Stylesheets -->
  <link rel='stylesheet' type='text/css' href='css/main.css' media='screen' />
  <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css'>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.css' />
</head>

<body>
  <!-- Header -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        </button>
        <a class="navbar-brand" href="#">Traffic Hackers</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="blog/">Blog</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="segment-autocomplete" type="text" class="form-control" placeholder="Type a segment name">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="hundred-height">
    <div id="detail-region" class="detail detail-hidden">
      <span style="font-size: 2.5em" id="average-region-speed"></span>
      <span style="font-size: 1em">mph</span>
      &nbsp;&nbsp;&nbsp;&nbsp;


      <span id="misery-index" style="font-size: 2.5em"></span>
      <span id="misery-index" style="font-size: 1em">misery index</span>
      &nbsp;&nbsp;&nbsp;&nbsp;

      <span id="average-region-status">&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span id="average-region-status-text" style="font-size: 1em">normal</span>

    </div>
    <div id="charts" class="detail detail-hidden">
      <div>

        <span style="font-size: 2.5em" id="speed"></span>
        <span style="font-size: 1em">mph</span>
        &nbsp;&nbsp;&nbsp;&nbsp;

        <span style="font-size: 2.5em" id="travelTime"></span>
        <span style="font-size: 1em">min</span>
        &nbsp;&nbsp;&nbsp;&nbsp;

        <span id="site-status">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span id="site-status-text" style="font-size: 1em">normal</span>

      </div>
      <div>
        <ul class="nav nav-tabs percentile-graphs">
          <li id="all" class="active"><a href="#">All Days</a></li>
          <li id="dow" class=""><a href="#">Similar Days of the Week</a></li>
          <!--
          <li id="wd" class=""><a href="#">Weekdays</a></li>
          <li id="we" class=""><a href="#">Weekends</a></li>
          -->
        </ul>
        <div id='historicalTravelTimes'></div>
      </div>
    </div>

    <!-- Map -->
    <div id="map-canvas">
    </div>

  </div>
</body>
</html>

</body>
</html>

<!-- Libraries -->
<script type='text/javascript' src='//code.jquery.com/jquery-1.11.1.min.js'></script>
<script type='text/javascript' src='//d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//d3js.org/topojson.v1.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.js'></script>
<script type='text/javascript' src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/typeahead.bundle.js'></script>
<script type='text/javascript' src='js/main.js'></script>
